<html>
    <head>
        <title>Inserir livros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/Trabalho_Final/Livros/Inserir">
            <h3>Cadastro de Livros<br /></h3>
            <table width="400">
                <tr><td> Nome: </td> <td> <input type="text" name="nome"> </td>
                <tr><td> Autor: </td> <td> <input type="text" name="autor"> </td>
                <tr><td> Numero de Paginas: </td> <td> <input type="text" name="nropaginas"> </td>
                <tr><td> Valor:  </td> <td> <input type="text" name="valor"> </td>
                </table>
            <br>
            <input type="submit" value="Inserir Livro">
        </form>  
    </body>
